<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <!-- <ion-nav-view></ion-nav-view> -->
    
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">TRAGO MACHINE</h1>
        <br>



      </ion-header-bar>
      <ion-content>

        <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              INTENSIDAD
            </div>
            <select ng-model="opciones.intensidad">
              <option value="A">Suave</option>
              <option value="B">Trepador</option>
              <option value="C">Brutal</option>
            </select>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              OCACIÃ“N
            </div>
            <select ng-model="opciones.ocacion">
              <option value="1">Previos</option>
              <option value="2">En pareja</option>
              <option value="3">Reu</option>
              <option value="4">Juergaza</option>
            </select>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              DIFICULTAD
            </div>
            <select ng-model="opciones.dificultad">
              <option value="X"> Relajado</option>
              <option value="Y">Simple/extremo</option>              
            </select>
          </label>

          <a class="button icon-right ion-chevron-right button-calm ion-wineglass" 
          href="preparar(opciones.intensidad,opciones.ocacion, opciones.dificultad)">PREPARAR</a>

        </div>

      </ion-content>
    </ion-pane>
    

  </body>
</html>
